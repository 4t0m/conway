<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generals</title>
    <link href="./assets/reset.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/modal.css" media="screen" title="no title">
    <link href="./assets/generals.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <section>
      <h1>Generals</h1>
      <img id="info" src="./assets/help-round-button.png" alt="help button" />
    </section>
    <table id="grid"></table>
    <div class="overlay is-hidden" id="about-game">
      <div class="modal-content">
        <span class="button-close" id="button-close"></span>
        <h3>Modal Heading</h3>
        <p>Modal Content</p>
      </div>
    </div>

    <div class="overlay is-hidden" id='win-modal'>
      <div class="modal-content">
        <h1 id="win-message"></h1>
        <div class="buttons">
          <span class="play-button" id="play-button">Play Again</span>
          <span class="quit-button" id="quit-button">Quit</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='vendor/keymaster.js'></script>
    <script type="text/javascript" src='lib/bundle.js'></script>
  </body>
</html>
